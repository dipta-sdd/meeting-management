    h6,

    abbr,

    ins,

    strike,
    strong,
    sub,

    tt,
    var,
    b,

    dd,

    form,

    }

    /* Global Typography */

    }

    /* Links */
    a {

    }

    :root {
        --blue-colour: #1c1e53;
        --gray-colour: #f4f6fc;
        --text-colur: #282938;
        --white-colour: #ffffff;
        --yellow-colour: #fcd980;
        --coco-colur: #ed9455;

        --more-light-coco-colur: #ffec9e;
    }

    video {
        width: 100%;
    }

    /* ============================= Custom CSS ==================== */

    }

    .custombtn:hover {

    }

    /* ============================= Navbar CSS ==================== */
    /* ============================= Log in CSS ==================== */
    #login__part {
        padding: 80px 0;
        background-image: url(./photos/back.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .main {
        background-color: var(--gray-colour);
        border-radius: 15px;

    input {
        display: block;
        width: 100%;
        margin-bottom: 25px;
        padding: 8px;
        box-sizing: border-box;

        border-radius: 5px;
        color: #333;
    }

    button {
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
        border: none;
        color: white;
        cursor: pointer;
        background-color: #4caf50;
        width: 100%;
        font-size: 18px;
    }

    .wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 20px;

    .input-with-icon {
        position: relative;

    }

        left: 10px;
        top: 50%;
        transform: translateY(-50%);

    .move__center {

        flex-direction: column;
        align-items: center;
        justify-content: center;

    .custom-dropdown {
        display: block;
        width: 100%;
        margin-bottom: 25px;

        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: white;
        color: #333;

        padding-left: 40px;

    .custom-dropdown:focus {

    }

    /* Loader styles */
    .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        justify-content: center;

    .spinner {

        /* Blue */

        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* Hide loader after loading */

        display: none;

    <!-- ======================== navbar =========================== -->

    <!-- ======================== registration =========================== -->
    <section id="login__part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 move__center">
                    <div class="main">
                        <form id="registration-form" class="mt-4">
                            <div class="input-with-icon">
                                <input type="text" id="first" name="name" placeholder="Enter your Name" required />
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="input-with-icon">
                                <input type="email" id="email" name="email" placeholder="Enter your Email" required />
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="input-with-icon">
                                <input type="password" id="pass" name="password" placeholder="Enter your Password"
                                    required />
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <div class="input-with-icon">
                                <input type="password" id="password_confirmation" name="password_confirmation"
                                    placeholder="Confirm your Password" required />
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <div class="input-with-icon">
                                <select id="role" name="role" class="custom-dropdown" required>
                                    <option value disabled selected>Select your Role</option>
                                    <option value="host">Host</option>
                                    <option value="guest">Guest</option>
                                </select>
                                <i class="fa-solid fa-users"></i>
                            </div>
                            <div class="input-with-icon">
                                <select id="timezone" name="time_zone" class="custom-dropdown" required>
                                    <option value="">Select your Time Zone</option> `
                                </select>
                                <i class="fa-solid fa-globe"></i>
                            </div>
                            <div class="wrap">
                                <button class="custombtn register-btn" type="submit">Register</button>
                            </div>
                        </form>
                        <p> Registered? <a href="./login.html" style="text-decoration: none;">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ======================== registration =========================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <script>
        $(document).ready(function () {
            $('#registration-form').submit(function (e) {
                e.preventDefault();
                const timeZone = $('#timezone').val();
                if (!timeZone) {
                    alert('Please select a time zone.');
                    return;
                }
                $.ajax({
                    type: "POST",
                    url: "/api/auth/register",
                    data: collectData('#registration-form input, #registration-form select'),
                    // dataType: 'json',
                    success: function (response) {
                        alert(response.message);
                        if (response.status === 'success') {
                            window.location.href = "citizen_login.php";
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr);
                        alert("An error occurred: " + xhr.responseText);
                    }
                });
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            const timeZoneDropdown = document.getElementById("timezone");

            // List of all time zones
            const allTimeZones = Intl.supportedValuesOf("timeZone");

            // Get the user's current time zone
            const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Populate the dropdown
            allTimeZones.forEach((zone) => {
                const option = document.createElement("option");
                option.value = zone;

                // Get current time in the zone
                const currentTime = new Date().toLocaleTimeString("en-US", {
                    timeZone: zone,
                    hour: "2-digit",
                    minute: "2-digit",
                    hour12: true,
                });

                option.textContent = `${zone} - ${currentTime}`;
                if (zone === userTimeZone) {
                    option.selected = true; // Default selection to user's current time zone
                }
                timeZoneDropdown.appendChild(option);
            });
        });

        // Wait for the page to fully load
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');

            // Hide the loader and show the content
            loader.classList.add('hidden');
            content.style.display = 'block';
        });
    </script>
