        <script>
           $(document).ready(function() {
    // Handle the form submission via AJAX
    $('#login-form').submit(function(e) {
        e.preventDefault(); // Prevent default form submission

        const email = $('#email').val();
        const password = $('#password').val();

        // Send the login credentials to the Laravel API
        $.ajax({
            type: 'POST',
            url: '/api/auth/login', // The endpoint for login
            data: {
                email: email,
                password: password
            },
            success: function(response) {
                // Handle the JWT token returned on successful login
                alert('Login successful!');
                localStorage.setItem('jwt_token', response.access_token); // Save the JWT token in localStorage
                // localStorage.setItem('username', data.username);
                window.location.href = '/host_panel.html'; // Redirect to another page after successful login
            },
            error: function(xhr, status, error) {
                // Handle errors (invalid credentials)
                alert('Login failed! Please check your credentials.');
            }
        });
    });
});
            </script>
